    <style>
        .rangeInput {display:inline-block; margin:.4em}
        input {width: 4em; display: block;}
    </style>
</head>

<body>
    <h1>Events:</h1>
    <ul id="event">
        <!-- EVENTS GET INSERTED HERE -->
    </ul>
    <h2>Ticket finder:</h2>
    <p>Find tickets that are between...</p>
    <div class="rangeInput">
        <label for="minRange">Min:</label>
        <input type="number" min="0" step="10" id="minRange">
        
    </div>
    <div class="rangeInput">
        <label for="maxRange">Max:</label>
        <input type="number" min="0" step="10" id="maxRange">
    </div>
    <button id="rangeBtn">Find tickets</button>
    <ul id="ticketResults">
        <!-- TICKET RESULTS GET INSERTED HERE -->
    </ul>

</body>
